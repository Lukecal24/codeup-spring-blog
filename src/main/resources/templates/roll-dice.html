<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Roll Dice</title>
</head>
<body>
<h1>Guess the number!</h1>
<form th:action="@{/roll-dice}" method="post">
    <label for="guess">Enter your guess:</label>
    <input type="number" id="guess" name="guess">
    <input type="submit" value="Roll Dice">
</form>
<hr>
<h2>Or choose from the following:</h2>
<ul>
    <li><a th:href="@{/roll-dice/1}">1</a></li>
    <li><a th:href="@{/roll-dice/2}">2</a></li>
    <li><a th:href="@{/roll-dice/3}">3</a></li>
    <li><a th:href="@{/roll-dice/4}">4</a></li>
    <li><a th:href="@{/roll-dice/5}">5</a></li>
    <li><a th:href="@{/roll-dice/6}">6</a></li>
</ul>
<hr>
<h2>Result:</h2>
<p th:if="${roll != null}">
    The dice roll was <strong th:text="${roll}"></strong>.<br>
    You guessed <strong th:text="${guess}"></strong>.<br>
    <strong th:text="${message}"></strong>
</p>
</body>
</html>
